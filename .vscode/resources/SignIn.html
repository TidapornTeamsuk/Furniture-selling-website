<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housely - Sign In / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" >
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0faf9;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 600px;
            background-color: #edf7f4;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Left side (Sign In) */
        .left {
            background-color: #d7efe9;
            padding: 60px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 36px;
            margin-bottom : 0%;
            color: #000;
        }

        .left p {
            font-family: 'Anuphan', sans-serif;
            margin-bottom: 40px;
            color: #333;
            font-size: 14px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group input {
            font-family: 'Anuphan', sans-serif;
            width: 80%;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-top: 10px;
            font-size: 16px;
            align-items: center;
        }

        .input-group label {
            font-family: 'Anuphan', sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .input-group label i {
            margin-right: 10px;
        }

        .forgot-password {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .forgot-password a {
            font-family: 'Anuphan', sans-serif;
            color: #000;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-signin {
            font-family: 'Archivo Black', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Right side (Sign Up) */
        .right {
            width: 50%;
            background: url(image/signin.jpg) no-repeat center center;
            background-size: cover;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container-left {
            padding: 75px 60px;
            margin: 10px 10px 10px 10px;
            background-color: rgba(0, 0, 0, 0.2); /* Sets a semi-transparent black background */
        }

        
        .right h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
            opacity: 100%;
            
        }

        .right p {
            font-family: 'Anuphan', sans-serif;
            font-size: 14px;   
            margin-bottom: 0px;
            opacity: 100%;
            color: #000;
           
        }

        .right a{
            font-family: 'Archivo Black', sans-serif;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
            opacity: 100%;
            color: #000;
        }


        .btn-signup {
            font-family: 'Archivo Black', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
        }


    </style>
</head>
<body>

<div class="container">
    <!-- Left (Sign In) -->
    <div class="left">
        <h2>SIGN IN</h2>
        <p>Sign In to Continue Your Journey</p>
        <div class="input-group">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password"><i class="fa fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <button class="btn-signin">SIGN IN</button>
    </div>

    <!-- Right (Sign Up) -->
    <div class="right">
        <div class="container-left">
            <p>Doesn't Have an Account</p>
            <h2>WELCOME<br>NEWBIE!</h2>
            <a>Begin<br>Your<br>Home<br>Makeover<br>Journey!<br><br></a>
            <button class="btn-signup">SIGN UP</button>
        </div>

    </div>
</div>

</body>
</html>
