<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housely - Sign In / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0faf9;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 600px;
            background-color: #edf7f4;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Left side (Sign In) */
        .left {
            background-color: #d7efe9;
            padding: 60px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left h2 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #000;
            font-weight: 600;
        }

        .left p {
            margin-bottom: 40px;
            color: #333;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            font-size: 16px;
        }

        .input-group label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .input-group label i {
            margin-right: 10px;
        }

        .forgot-password {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #187498;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-signin {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Right side (Sign Up) */
        .right {
            width: 50%;
            background: url('https://via.placeholder.com/600x600') no-repeat center center;
            background-size: cover;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .right h2 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .right p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .btn-signup {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left (Sign In) -->
    <div class="left">
        <h2>SIGN IN</h2>
        <p>Sign In to Continue Your Journey</p>
        <div class="input-group">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password"><i class="fa fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <button class="btn-signin">SIGN IN</button>
    </div>

    <!-- Right (Sign Up) -->
    <div class="right">
        <h2>WELCOME NEWBIE!</h2>
        <p>Begin Your Home Makeover Journey!</p>
        <button class="btn-signup">SIGN UP</button>
    </div>
</div>

</body>
</html>
