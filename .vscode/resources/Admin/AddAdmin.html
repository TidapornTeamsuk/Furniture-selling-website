<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>เพิ่มผู้ดูแลระบบ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anuphan:wght@100..700&display=swap" />
    <style>
        body {
            font-family: "Anuphan", sans-serif;
            background-color: #f8f8f8;
            font-size: 16px;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="text-center">เพิ่มผู้ดูแลระบบ</h1>

        <form th:action="@{/admin/users}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="กรอกชื่อผู้ใช้" required />
            </div>
            
            <div class="form-group">
                <label for="role">บทบาท:</label>
                <select id="role" th:field="*{role}" class="form-control" required>
                    <option value="ADMIN">Admin</option>
                    <option value="PRODUCT EDITOR">Product Editor</option>
                    <option value="INVENTORY MANAGER">Inventory Manager</option>
                    <option value="MARKETING SPECIALIST">Marketing Specialist</option>
                </select>
            </div>

            <button type="submit" class="btn btn-custom">บันทึก</button>
            <a href="/admin/users" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
