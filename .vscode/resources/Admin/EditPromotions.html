<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>แก้ไขโปรโมชัน</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anuphan:wght@100..700&display=swap" />
    <style>
        body {
            font-family: "Anuphan", sans-serif;
            background-color: #f8f8f8;
            font-size: 16px;
            color: #333;
        }
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="text-center">แก้ไขโปรโมชัน</h1>

        <form th:action="@{/admin/promotions/save}" th:object="${promotion}" method="post">
            <div class="form-group">
                <label for="name">ชื่อโปรโมชัน:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label for="code">รหัสส่วนลด:</label>
                <input type="text" id="code" th:field="*{code}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label for="percent">เปอร์เซ็นต์ส่วนลด:</label>
                <input type="number" id="percent" th:field="*{percent}" class="form-control" step="0.01" required/>
            </div>
            
            <div class="form-group">
                <label for="startDate">วันเริ่มต้น:</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label for="endDate">วันสิ้นสุด:</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-custom">บันทึก</button>
            <a href="/admin/promotions" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
