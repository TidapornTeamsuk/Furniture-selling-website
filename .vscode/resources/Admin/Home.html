<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดแอดมิน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anuphan:wght@100..700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Anuphan', sans-serif;
        }
        .user-icon {
            position: fixed;
            bottom: 16px;
            right: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 35px; /* Rounded corners */
            padding: 12px;
            width: 150px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2); /* Similar shadow */
        }

        .user-icon-content {
            display: flex;
            align-items: center;
        }

        .user-icon-content .role-label {
            margin-left: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        .user-icon i {
            margin-left: 20px;
            font-size: 48px; /* Increase icon size */
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold" style="margin-top: 30px; font-size: 1.8rem; font-weight: bold;">แดชบอร์ดแอดมิน</h1>
            <a href="/logout" class="text-red-500 hover:text-red-700 font-semibold">
                <i class="fas fa-sign-out-alt h-5 w-5"></i> ออกจากระบบ
            </a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">ยอดรวมการสั่งซื้อ</h3>
                    <i class="fas fa-shopping-cart h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-2xl font-bold">120</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">ยอดรวมการขาย</h3>
                    <i class="fas fa-chart-bar h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-2xl font-bold">$15,231</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">จำนวนสินค้าที่ขายได้ทั้งหมด</h3>
                    <i class="fas fa-box h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-2xl font-bold">243</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">จำนวนลูกค้า</h3>
                    <i class="fas fa-users h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-2xl font-bold">1,234</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">จำนวนสินค้าในคลัง</h3>
                    <i class="fas fa-boxes h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-2xl font-bold">543</div>
            </div>
        </div>
        <h1 class="text-3xl font-bold" style="margin-top: 30px; margin-bottom: 30px; font-size: 1.8rem; font-weight: bold;">Admin Section</h1>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <a href="/admin/products" class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50 transition-colors">
                <i class="fas fa-box h-6 w-6 mr-3"></i>
                <span class="font-medium">สินค้า</span>
            </a>
            <a href="/admin/categories" class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50 transition-colors">
                <i class="fas fa-folder-tree h-6 w-6 mr-3"></i>
                <span class="font-medium">หมวดหมู่สินค้า</span>
            </a>
            <a href="/admin/orders" class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50 transition-colors">
                <i class="fas fa-shopping-cart h-6 w-6 mr-3"></i>
                <span class="font-medium">คำสั่งซื้อ</span>
            </a>
            <a href="/admin/customers" class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50 transition-colors">
                <i class="fas fa-users h-6 w-6 mr-3"></i>
                <span class="font-medium">ข้อมูลลูกค้า</span>
            </a>
            <a href="/admin/promotions" class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50 transition-colors">
                <i class="fas fa-tag h-6 w-6 mr-3"></i>
                <span class="font-medium">โปรโมชั่น</span>
            </a>
            <a href="/admin/users" class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50 transition-colors">
                <i class="fas fa-user-cog h-6 w-6 mr-3"></i>
                <span class="font-medium">จัดการผู้ใช้</span>
            </a>
            <a href="/admin/reports" class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50 transition-colors">
                <i class="fas fa-chart-bar h-6 w-6 mr-3"></i>
                <span class="font-medium">รายงาน</span>
            </a>
        </div>
    </div>

    <!-- User Icon and Role Label -->
    <div class="user-icon">
        <div class="user-icon-content">
            <div class="role-label" style="font-weight: bold;">Admin</div>
            <i class="fas fa-user-circle fa-3x text-gray-700"></i>
            
        </div>
    </div>
</body>
</html>
