<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anuphan:wght@100..700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Anuphan', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold" style="margin-top: 20px;">รายงาน</h1>
            <a href="/admin" class="text-blue-500 hover:text-blue-700 font-semibold">
                <i class="fas fa-arrow-left h-5 w-5"></i> กลับสู่แดชบอร์ด
            </a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">รายงานยอดขายรายวัน</h3>
                    <i class="fas fa-calendar-day h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-xl font-bold">ข้อมูลยอดขายของวันนี้</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">รายงานยอดขายรายสัปดาห์</h3>
                    <i class="fas fa-calendar-week h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-xl font-bold">ข้อมูลยอดขายของสัปดาห์นี้</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">รายงานยอดขายรายเดือน</h3>
                    <i class="fas fa-calendar-month h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-xl font-bold">ข้อมูลยอดขายของเดือนนี้</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">รายงานสินค้าขายดี</h3>
                    <i class="fas fa-box h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-xl font-bold">ข้อมูลสินค้าที่ขายดีที่สุด</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-row items-center justify-between space-y-0 pb-2">
                    <h3 class="text-sm font-medium">รายงานลูกค้าท็อป</h3>
                    <i class="fas fa-users h-4 w-4 text-gray-500"></i>
                </div>
                <div class="text-xl font-bold">ข้อมูลลูกค้าที่ใช้จ่ายมากที่สุด</div>
            </div>
        </div>
    </div>


</body>
</html>
