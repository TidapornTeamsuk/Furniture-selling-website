    <style>
        body{
            background-color: white;
        }
        .container{
            display:flex;
        }

        .conRightImg {
            margin-top: 30px;
            width: 40%;
            flex-direction: column;
           
        }

        img.conRightImg{
            width: 70%;
            height: auto;
            object-fit: cover;
            justify-content: center;
        }
     
        .conLeftdetail {
            margin-top: 30px; /* Space between image and detail text */
            width: 100%; /* Full width of the container */
        }

        .bold-text{
            font-weight: bold;
        }
        .condetail h1{
            font-family: 'Anuphan', sans-serif;
            font-size: 30px;
        }
        .condetail h1.price{
            margin-bottom: 40px;
        }



        .condetail p{
            font-family: 'Anuphan', sans-serif;
            left: 0px;
            font-size: 15px;
        }

        .condetail p.detail{
            font-family: 'Anuphan', sans-serif;
            left: 0px;
            font-size: 15px;
            margin-bottom: 40px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-controls input {
            width: 40px;
            text-align: center;
        }

        .item-controls button {
            padding: 5px;
            background-color: #f2f7f0;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-container{
            display: flex;
            justify-content:space-evenly;
            margin-top: 40px;
        }
        .btn-container button.add {
            width: 40%;
            font-family: 'Anuphan', sans-serif;
            font-weight: bold;
            background-color: #d7efe9;
            color:black;
            padding: 10px 40px;
            border: none;
            font-size: 14px;
            border-radius: 40px;
            cursor: pointer;
        }

        .btn-container button.buy {
            width: 40%;
            font-weight: bold;
            font-family: 'Anuphan', sans-serif;
            background-color: white;
            border: 2px solid #d7efe9;
            color: black;
            padding: 10px 40px;
            font-size: 14px;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-container button.buy:hover {
            background-color: #cde9e2;
            color: white;
        }

        .btn-container button.add:hover {
            background-color: #cde9e2;
            color: white;
        }




    </style>

                </li>

                  <ul>
                    <li><a href="#">โต๊ะ</a></li>
                    <li><a href="#">เก้าอี้</a></li>
                    <li><a href="#">ตู้เสื้อผ้า</a></li>
                  </ul>
                </li>
                <li>
                  <a href="#">โปรโมชั่น <i class="fas fa-caret-down"></i></a>
                  <ul>

            </nav>
            <div class="search-bar">
              <input type="text" placeholder="ค้นหาสินค้าที่คุณต้องการ..." />
              <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="icons">
              <a href="#"><i class="fas fa-heart"></i></a>
              <a href="#"><i class="fas fa-shopping-cart"></i></a>
              <a href="#"><i class="fas fa-user"></i></a>
            </div>
          </div>
        </header>
        <body>
            <div class = "container">

                    <div class= "btn-container">
