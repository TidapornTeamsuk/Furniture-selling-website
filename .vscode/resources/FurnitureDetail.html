<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Furniture Details - Housely</title>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anuphan:wght@100..700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="nav_styles.css" />
    <style>
        body {
            background-color: white;
            font-family: 'Anuphan', sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .left-column {
            width: 45%;
        }

        .conRightImg {
            width: 100%;
            margin-bottom: 20px;
        }

        .conRightImg img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .conRightdetail {
            margin-bottom: 20px;
        }

        .condetail {
            width: 50%;
        }

        .bold-text {
            font-weight: bold;
        }

        .condetail h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .condetail h1.price {
            margin-bottom: 40px;
        }

        .condetail p {
            font-size: 15px;
            margin-bottom: 20px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .item-controls input {
            width: 40px;
            text-align: center;
        }

        .item-controls button {
            padding: 5px;
            background-color: #f2f7f0;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-container button {
            width: 48%;
            font-weight: bold;
            padding: 10px 0;
            font-size: 14px;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-container button.add {
            background-color: #d7efe9;
            color: black;
            border: none;
        }

        .btn-container button.buy {
            background-color: white;
            border: 2px solid #d7efe9;
            color: black;
        }

        .btn-container button:hover {
            background-color: #cde9e2;
            color: white;
        }
    </style>

<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo">HOUSELY</a>
            <nav>
                <ul>
                    <li>
                        <a href="#">ค้นหาจากห้อง <i class="fas fa-caret-down"></i></a>
                        <ul>
                            <li><a href="#">ห้องนอน</a></li>
                            <li><a href="#">ห้องนั่งเล่น</a></li>
                            <li><a href="#">ห้องครัว</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">หมวดสินค้ายอดฮิต <i class="fas fa-caret-down"></i></a>
                        <ul>
                            <li><a href="#">โต๊ะ</a></li>
                            <li><a href="#">เก้าอี้</a></li>
                            <li><a href="#">ตู้เสื้อผ้า</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">โปรโมชั่น <i class="fas fa-caret-down"></i></a>
                        <ul>
                            <li><a href="#">ส่วนลด 50%</a></li>
                            <li><a href="#">ซื้อ 1 แถม 1</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="ค้นหาสินค้าที่คุณต้องการ..." />
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="icons">
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

        <div class="container">
            <div class="left-column">
                <div class="conRightImg">
                    <img src="https://www.ikea.com/th/th/images/products/smasporre-duvet-light-warm__0776666_pe758188_s5.jpg?f=xl"
                        alt="furnitureImg">
                </div>
                <div class="conRightdetail">
                    <p class="bold-text">รายละเอียดสินค้า</p>
                </div>
            </div>
            <div class="condetail">
                <h1 class="bold-text">BJORKSTA บเยิร์กสตา</h1>
                <p>ภาพใส่กรอบ</p>
                <h1 class="price">1,890บาท</h1>
                <p class="bold-text">ขนาด</p>
                <p>179x112 ซม.</p>
                <p class="bold-text">จำนวน</p>
                <div class="item-controls">
                    <button>-</button>
                    <input type="number" value="0">
                    <button>+</button>
                </div>
                <div class="btn-container">
                    <button class="add">เพิ่มสินค้าลงตะกร้า</button>
                    <button class="buy">ซื้อเลย</button>
                </div>
            </div>
        </div>
</body>

</html>
