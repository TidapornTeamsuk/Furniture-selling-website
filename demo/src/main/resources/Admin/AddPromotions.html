<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>เพิ่มโปรโมชันใหม่</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anuphan:wght@100..700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        body {
            font-family: "Anuphan", sans-serif;
            background-color: #f8f8f8;
            font-size: 16px;
            color: #333;
        }
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .user-icon {
            position: fixed;
            bottom: 16px;
            right: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 35px;
            /* Rounded corners */
            padding: 12px;
            width: 150px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            /* Similar shadow */
        }

        .user-icon-content {
            display: flex;
            align-items: center;
        }

        .user-icon-content .role-label {
            margin-left: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        .user-icon i {
            margin-left: 20px;
            font-size: 48px;
            /* Increase icon size */
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="text-center">เพิ่มโปรโมชันใหม่</h1>

        <form th:action="@{/admin/promotions}" th:object="${promotion}" method="post">
            <div class="form-group">
                <label for="name">ชื่อโปรโมชัน:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label for="code">รหัสส่วนลด:</label>
                <input type="text" id="code" th:field="*{code}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label for="percent">เปอร์เซ็นต์ส่วนลด:</label>
                <input type="number" id="percent" th:field="*{percent}" class="form-control" step="0.01" required/>
            </div>
            
            <div class="form-group">
                <label for="startDate">วันเริ่มต้น:</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label for="endDate">วันสิ้นสุด:</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-custom">บันทึก</button>
            <a href="/admin/promotions" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>

    <!-- User Icon and Role Label -->
    <div class="user-icon">
        <div class="user-icon-content">
            <div class="role-label" style="font-weight: bold;">Admin</div>
            <i class="fas fa-user-circle fa-3x text-gray-700"></i>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
